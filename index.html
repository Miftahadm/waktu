     <h1 class="text-5xl font-bold">
<div id="countdown" class="text-7xl font-bold text-white"></div>

<script>
  // Tanggal target
  const targetDate = new Date("2024-12-30T00:00:00").getTime();

  // Update hitung mundur setiap detik
  const countdownFunction = setInterval(function() {
    // Dapatkan tanggal dan waktu sekarang
    const now = new Date().getTime();

    // Hitung selisih waktu
    const distance = targetDate - now;

    // Hitung hari, jam, menit, dan detik
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Tampilkan hasil di elemen dengan id "countdown"
    document.getElementById("countdown").innerHTML = days + " Hari " + hours + " Jam " + minutes + " Menit " + seconds + " Detik ";

    // Jika hitung mundur selesai, tampilkan pesan
    if (distance < 0) {
      clearInterval(countdownFunction);
      document.getElementById("countdown").innerHTML = "Waktu Habis!";
    }
  }, 1000);
</script>
